<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inverse Cooking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#FF6B35',
                        'secondary': '#F7931E',
                        'accent': '#FFE5D9'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'bounce-soft': 'bounceSoft 2s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        bounceSoft: {
                            '0%, 20%, 50%, 80%, 100%': { transform: 'translateY(0)' },
                            '40%': { transform: 'translateY(-10px)' },
                            '60%': { transform: 'translateY(-5px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #FFE5D9 0%, #FFCAB0 50%, #FF6B35 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            
         
            <!-- Login Form -->
            <div class="glass-effect rounded-2xl p-8 shadow-2xl animate-slide-up">
                <form method="POST" class="space-y-6" id="loginForm">
                       <!-- Header Section -->
            <div class="text-center mb-8 animate-fade-in">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-white/30 backdrop-blur-lg rounded-full mb-6 animate-bounce-soft">
                    <i class="fas fa-utensils text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Welcome Back!</h1>
                <p class="text-white/80 text-lg">Sign in to continue your culinary journey</p>
            </div>

                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-semibold text-gray-700">
                            <i class="fas fa-envelope mr-2 text-primary"></i>Email Address
                        </label>
                        <div class="relative">
                            <input type="email" 
                                   id="email"
                                   name="email" 
                                   placeholder="Enter your email" 
                                   required
                                   class="w-full px-4 py-3 bg-white/50 border border-white/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent transition-all duration-300 input-focus placeholder-gray-500">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-at text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-semibold text-gray-700">
                            <i class="fas fa-lock mr-2 text-primary"></i>Password
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   id="password"
                                   name="password" 
                                   placeholder="Enter your password" 
                                   required
                                   class="w-full px-4 py-3 bg-white/50 border border-white/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent transition-all duration-300 input-focus placeholder-gray-500">
                            <button type="button" 
                                    onclick="togglePassword()"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-primary transition-colors">
                                <i id="passwordToggle" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                  
                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-primary to-secondary text-white font-semibold py-3 px-6 rounded-xl hover:from-secondary hover:to-primary transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <span id="loginText">
                            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                        </span>
                        <span id="loginLoading" class="hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Signing In...
                        </span>
                    </button>

                    <!-- Divider -->
                    <!-- <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/30"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white/20 text-gray-600 rounded-full">or</span>
                        </div>
                    </div> -->

                    <!-- Social Login Buttons -->
                    <!-- <div class="grid grid-cols-2 gap-3">
                        <button type="button" 
                                onclick="socialLogin('google')"
                                class="flex items-center justify-center px-4 py-2 bg-white/50 border border-white/30 rounded-xl hover:bg-white/70 transition-all duration-300 group">
                            <i class="fab fa-google text-red-500 mr-2 group-hover:scale-110 transition-transform"></i>
                            <span class="text-gray-700 font-medium">Google</span>
                        </button>
                        <button type="button" 
                                onclick="socialLogin('facebook')"
                                class="flex items-center justify-center px-4 py-2 bg-white/50 border border-white/30 rounded-xl hover:bg-white/70 transition-all duration-300 group">
                            <i class="fab fa-facebook text-blue-600 mr-2 group-hover:scale-110 transition-transform"></i>
                            <span class="text-gray-700 font-medium">Facebook</span>
                        </button>
                    </div>
                </form> -->

                <!-- Error/Success Messages -->
                {% if msg %}
                <div id="messageBox" class="mt-6 p-4 rounded-xl animate-fade-in">
                    <div class="flex items-center space-x-3">
                        <i id="messageIcon" class="fas fa-info-circle text-lg"></i>
                        <p id="messageText" class="font-medium">{{ msg }}</p>
                    </div>
                </div>
                {% endif %}

                <!-- Signup Link -->
                <div class="mt-8 text-center">
                    <p class="text-gray-700">
                        Don't have an account? 
                        <a href="{{ url_for('signup') }}" 
                           class="text-primary hover:text-secondary font-semibold transition-colors">
                            Create Account
                        </a>
                    </p>
                </div>
            </div>

        
        </div>
    </div>
    {% include 'footer.html' %}
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitButton = e.target.querySelector('button[type="submit"]');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            // Show loading state
            loginText.classList.add('hidden');
            loginLoading.classList.remove('hidden');
            submitButton.disabled = true;
            
            // In a real app, you might want to prevent the default and handle with AJAX
            // For now, let the form submit normally
        });

        // Social login handlers
        function socialLogin(provider) {
            // Handle social login
            console.log(`Logging in with ${provider}`);
            
            // In a real app, redirect to OAuth provider
            switch(provider) {
                case 'google':
                    // window.location.href = '/auth/google';
                    showMessage('Google login coming soon!', 'info');
                    break;
                case 'facebook':
                    // window.location.href = '/auth/facebook';
                    showMessage('Facebook login coming soon!', 'info');
                    break;
            }
        }

        // Message display function
        function showMessage(text, type = 'info') {
            const messageBox = document.getElementById('messageBox') || createMessageBox();
            const messageIcon = document.getElementById('messageIcon');
            const messageText = document.getElementById('messageText');
            
            // Update message content
            messageText.textContent = text;
            
            // Update styling based on type
            messageBox.className = 'mt-6 p-4 rounded-xl animate-fade-in';
            
            switch(type) {
                case 'error':
                    messageBox.classList.add('bg-red-100', 'border', 'border-red-300', 'text-red-700');
                    messageIcon.className = 'fas fa-exclamation-circle text-lg text-red-500';
                    break;
                case 'success':
                    messageBox.classList.add('bg-green-100', 'border', 'border-green-300', 'text-green-700');
                    messageIcon.className = 'fas fa-check-circle text-lg text-green-500';
                    break;
                default:
                    messageBox.classList.add('bg-blue-100', 'border', 'border-blue-300', 'text-blue-700');
                    messageIcon.className = 'fas fa-info-circle text-lg text-blue-500';
            }
            
            messageBox.classList.remove('hidden');
        }

        // Create message box if it doesn't exist
        function createMessageBox() {
            const messageBox = document.createElement('div');
            messageBox.id = 'messageBox';
            messageBox.innerHTML = `
                <div class="flex items-center space-x-3">
                    <i id="messageIcon" class="fas fa-info-circle text-lg"></i>
                    <p id="messageText" class="font-medium"></p>
                </div>
            `;
            
            const form = document.getElementById('loginForm');
            form.parentNode.appendChild(messageBox);
            
            return messageBox;
        }

        // Auto-hide message after 5 seconds
        {% if msg %}
        setTimeout(() => {
            const messageBox = document.getElementById('messageBox');
            if (messageBox) {
                messageBox.style.opacity = '0';
                setTimeout(() => messageBox.remove(), 300);
            }
        }, 5000);
        {% endif %}

        // Form validation feedback
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.classList.add('border-red-300');
                this.classList.remove('border-green-300');
            } else if (email) {
                this.classList.add('border-green-300');
                this.classList.remove('border-red-300');
            } else {
                this.classList.remove('border-red-300', 'border-green-300');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            
            if (password.length < 6 && password.length > 0) {
                this.classList.add('border-red-300');
                this.classList.remove('border-green-300');
            } else if (password.length >= 6) {
                this.classList.add('border-green-300');
                this.classList.remove('border-red-300');
            } else {
                this.classList.remove('border-red-300', 'border-green-300');
            }
        });
    </script>
</body>
</html>
