<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Validation Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Image Validation Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Image Validation</h2>
            <form id="test-form" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
                    <input type="file" name="image" accept="image/*" required class="w-full p-2 border border-gray-300 rounded">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Test Validation
                </button>
            </form>
        </div>
        
        <div id="results" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Validation Results</h2>
            <div id="results-content" class="space-y-4">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            
            try {
                const response = await fetch('/test_validation', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsContent.innerHTML = `<div class="text-red-600">${data.error}</div>`;
                } else {
                    resultsContent.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-gray-50 p-4 rounded">
                                <h3 class="font-semibold text-gray-900">Blur Detection</h3>
                                <p class="text-sm ${data.is_blurry ? 'text-red-600' : 'text-green-600'}">
                                    ${data.is_blurry ? '❌ Image is blurry' : '✅ Image is clear'}
                                </p>
                            </div>
                            
                            <div class="bg-gray-50 p-4 rounded">
                                <h3 class="font-semibold text-gray-900">Food Detection</h3>
                                <p class="text-sm ${data.is_food ? 'text-green-600' : 'text-red-600'}">
                                    ${data.is_food ? '✅ Appears to be food' : '❌ Not recognized as food'}
                                </p>
                                <p class="text-xs text-gray-600">Confidence: ${(data.food_confidence * 100).toFixed(1)}%</p>
                                <p class="text-xs text-gray-600">Reason: ${data.food_reason}</p>
                            </div>
                            
                            <div class="bg-gray-50 p-4 rounded">
                                <h3 class="font-semibold text-gray-900">Overall Validation</h3>
                                <p class="text-sm ${data.is_valid ? 'text-green-600' : 'text-red-600'}">
                                    ${data.is_valid ? '✅ Validation passed' : '❌ Validation failed'}
                                </p>
                            </div>
                            
                            <div class="bg-gray-50 p-4 rounded">
                                <h3 class="font-semibold text-gray-900">Message</h3>
                                <p class="text-sm text-gray-700">${data.validation_message}</p>
                            </div>
                        </div>
                    `;
                }
                
                resultsDiv.classList.remove('hidden');
                
            } catch (error) {
                resultsContent.innerHTML = `<div class="text-red-600">Error: ${error.message}</div>`;
                resultsDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
